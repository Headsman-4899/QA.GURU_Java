plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.17.2',
            'org.junit.jupiter:junit-jupiter:5.9.2',
            'com.github.javafaker:javafaker:1.0.2'

    )
}

test {
    useJUnitPlatform()
}